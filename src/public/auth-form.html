<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mainStyle.css">
    <link rel="stylesheet" href="./authStyle.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form name="ipcForm" onSubmit="sendForm(event)">
            
            <p>

                <label for="ip">Remote Server:</label>
                <input type="text" name="ip" id="ip" value="http://10.0.0.3:9091">
            </p>
            
            <p>  
              <label for="username">Username:</label>
              <input type="text" name="username" id="username" value="transmission">
            </p>
            
            <p> 
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" value="">
            </p>
          
            <p>
                
        
                <div>
                    <input class="submit" type="submit" value="Submit">
                </div>
            </p>
        
    </form>
    </main>
    <script>
        function sendForm(event) {
            event.preventDefault();
    
            window.api.sendFormData({url: event.target[0].value, username: event.target[1].value, password: event.target[2].value});
        }


    </script>

</body>
</html>
